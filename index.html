<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTabs - Kickstarter Campaign Previews</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #05CE78 0%, #00a65a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 50px;
        }
        
        .campaigns-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #05CE78;
        }
        
        .campaign-list {
            list-style: none;
        }
        
        .campaign-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            text-align: left;
            transition: transform 0.2s, background 0.2s;
        }
        
        .campaign-item:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.15);
        }
        
        .campaign-item a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .campaign-item p {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .empty-state {
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .cta {
            margin-top: 50px;
            padding: 20px;
            background: rgba(5, 206, 120, 0.1);
            border: 1px solid rgba(5, 206, 120, 0.3);
            border-radius: 12px;
        }
        
        .cta h3 {
            color: #05CE78;
            margin-bottom: 10px;
        }
        
        .cta a {
            color: #05CE78;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">iTabs</div>
        <p class="tagline">Interactive previews for Kickstarter campaigns</p>
        
        <div class="campaigns-section">
            <h2>Live Campaigns</h2>
            
            <div class="empty-state">
                <p>ðŸš€ First campaign coming soon...</p>
                <p style="margin-top: 10px; font-size: 0.85rem;">Testing in progress</p>
            </div>
            
            <!-- When you have campaigns, replace empty-state with:
            <ul class="campaign-list">
                <li class="campaign-item">
                    <a href="campaigns/example-campaign/">Campaign Name</a>
                    <p>Short description of the campaign</p>
                </li>
            </ul>
            -->
        </div>
        
        <div class="cta">
            <h3>Want iTabs for your campaign?</h3>
            <p>We're testing with select Kickstarter creators.<br>
            <a href="mailto:jon@itabs.ai">Get in touch â†’</a></p>
        </div>
    </div>
</body>
</html>
